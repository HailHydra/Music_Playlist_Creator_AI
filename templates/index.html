<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Creator</title>
</head>
<body>
    <h1>Welcome to the Playlist Creator!</h1>
    <form action="/submit" method="POST">

        <label for="language">What languages would you like your songs in?</label><br>
        <input type="text" id="language" name="language" required><br><br>
        
        <label for="genre">What genre of music would you like?</label><br>
        <input type="text" id="genre" name="genre" required><br><br>
        
        <label for="artists">Do you have any specific artists in mind?</label><br>
        <input type="text" id="artists" name="artist" required><br><br>
        
        <label for="era">Do you prefer any specific era or year for the songs?</label><br>
        <input type="text" id="era" name="era" required><br><br>
        
        <label for="feeling">How are you feeling today?</label><br>
        <input type="text" id="feeling" name="feeling" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
