<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <h1>Chatbot v1</h1>
        <form id="chat-form" action="/chat" method="POST">
            <input type="text" name="user_input" id="user-input" placeholder="Type your message here">
            <button type="submit">Send</button>
        </form>

        <div id="chat-container">
            <p id="bot-response"></p>
        </div>
    </div>

    <script>
        // Handle form submission using jQuery
        $('#chat-form').submit(function(event) {
            event.preventDefault();  // Prevent default form submission

            var userInput = $('#user-input').val();
            $.post('/chat', { user_input: userInput }, function(data) {
                // Display bot's response in the chat container
                $('#bot-response').text(data.response);
                $('#user-input').val('');  // Clear input field
            });
        });
    </script>
</body>
</html>
